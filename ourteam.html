<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team | ShineSquad</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f7f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }
        .team-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 900px;
            width: 100%;
            margin: 20px;
        }
        .team-container h1 {
            color: #124803;
            font-size: 34px;
            margin-bottom: 30px;
            font-weight: bold;
        }
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .team-member {
            background-color: #f9f9f9;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .team-member:hover {
            transform: translateY(-5px);
        }
        .team-member img {
            width: 100%;
            height: auto;
            border-radius: 50%;
            max-width: 150px;
            margin-bottom: 15px;
        }
        .team-member h3 {
            color: #124803;
            font-size: 22px;
            margin-bottom: 10px;
        }
        .team-member p {
            color: #333;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .team-member .role {
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

<div class="team-container">
    <h1>Meet Our Team</h1>
    <div class="team-grid">
        <div class="team-member">
           <!-- <img src="https://via.placeholder.com/150" alt="John Doe">   --!>

    </div>
</div>

</body>
</html>
