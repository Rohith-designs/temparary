<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | ShineSquad</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f7f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .thank-you-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            margin: 20px;
        }
        .thank-you-container h1 {
            color: #124803;
            font-size: 34px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .thank-you-container p {
            font-size: 18px;
            color: #333;
            margin: 15px 0;
            line-height: 1.6;
        }
        .details {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        .details p {
            font-size: 16px;
            color: #444;
            margin: 8px 0;
        }
        .details strong {
            color: #124803;
        }
        .thank-you-container a {
            display: inline-block;
            background-color: #124803;
            color: #ffffff;
            padding: 14px 22px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 18px;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .thank-you-container a:hover {
            background-color: #0d3c02;
            transform: scale(1.05);
        }
        .thank-you-container a:active {
            background-color: #092a01;
            transform: scale(0.95);
        }
        .icon {
            font-size: 80px;
            color: #124803;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="thank-you-container">
    <div class="icon">&#10004;</div> <!-- Checkmark icon -->
    <h1>Booking Confirmed!</h1>
    <p>Thank you for booking with ShineSquad. Your appointment has been successfully scheduled.</p>

        <p><strong>Date:</strong> <span id="thankYouDate"></span></p>
        <p><strong>Time:</strong> <span id="thankYouTime"></span></p>
        <p><strong>Service:</strong> <span id="thankYouService"></span></p>
    </div>  --!>
    <p>For any further assistance, please do not hesitate to <a href="shinesquadvijayawada@gmail.com">contact us</a>.</p>
    
    <a href="homepage.html">Back to Home</a>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById("thankYouDate").textContent = urlParams.get('date');
        document.getElementById("thankYouTime").textContent = urlParams.get('time');
        document.getElementById("thankYouService").textContent = urlParams.get('service');
    });
</script>

</body>
</html>
