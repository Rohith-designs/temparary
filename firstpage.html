<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        /* Basic reset for margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe); /* Blue gradient */
            background-size: 200% 200%;
            animation: gradient 15s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
            overflow: hidden;
            color: #fff;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        /* Welcome message styling with typewriter effect */
        .welcome-message {
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 30px;
            overflow: hidden;
            white-space: nowrap;
            display: inline-block;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6);
            border-right: .15em solid orange; /* Typewriter cursor effect */
            animation: typing 4s steps(40, end), blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: orange; }
        }

        /* Button container styling */
        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        /* Button styling */
        .button {
            padding: 15px 30px;
            background-color: #124803;
            border: none;
            border-radius: 4px;
            color: #FFF;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            background-color: #1d6f00;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Animated water effect */
        .water-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
            background: url('https://static.wixstatic.com/media/7bddc9_788adfce12a442a1bc44a49fe8f548df~mv2.jpg') repeat; /* Water effect image */
            background-size: cover;
            opacity: 0.5;
            animation: water 15s linear infinite;
        }

        @keyframes water {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

    </style>
</head>
<body>
    <!-- Water effect background -->
    <div class="water-effect"></div>
    
    <!-- Main Content -->
    <div class="welcome-message" id="welcomeMessage">Welcome to ShineSquad</div>
    
    <div class="button-container">
        <a href="signup.html" class="button">Sign Up</a>
        <a href="login.html" class="button">Login</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        // Initialize Particles.js
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                }
            },
            "retina_detect": true
        });

        // JavaScript to split text into individual letters and apply animation
        document.addEventListener("DOMContentLoaded", function() {
            const text = "Welcome to ShineSquad";
            const container = document.getElementById("welcomeMessage");
            const letters = text.split(""); // Split the text into individual characters

            container.innerHTML = ''; // Clear any existing content
            letters.forEach((letter, index) => {
                const span = document.createElement("span");
                span.className = "letter";
                span.style.animationDelay = `${index * 0.05}s`; // Delay each letter's animation
                span.textContent = letter === " " ? "\u00A0" : letter; // Replace space with non-breaking space
                container.appendChild(span);
            });
        });
    </script>
</body>
</html>
